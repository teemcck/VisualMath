<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us | VisualMath</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="../SiteStylesheets/PrimaryStylesheet.css"/>
    <link rel="stylesheet" href="../SiteStylesheets/ContactStylesheet.css"/>
  </head>
  <body>
    
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="../index.html">
        <img class="logo" src="../LogoPrototypes/OverlappedVisualMathRed.png" alt="VisualMath Logo"/>
      </a>
      <hr class="logo-divider"/>
      <ul class="nav">
        <li class="nav-item">
          <a href="../SitePages/ExploreSubjects.html" class="nav-link">Explore VisualMath</a>
        </li>
        <li class="nav-item">
          <a href="../SitePages/Services.html" class="nav-link">Services</a>
        </li>
        <li class="nav-item">
          <a href="../SitePages/Contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
      <div class="search-container">
        <img class="search-icon" src="../Icons/SearchIcon.png" alt="Search" />
        <input type="text" class="search-bar" placeholder="Search on VisualMath..."/>
      </div>
    </div>

    <!-- Body Section (Contact Form) -->
    <div class="body">
      <div class="contact-form">
        <h1>Contact Us</h1>
        <p>
          If you have any questions or feedback, feel free to reach out to us.
          We would love to hear from you!
        </p>

        <!-- Contact Form using Mailto -->
        <form action="mailto:VisualMathContact@gmail.com" method="POST" enctype="text/plain">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required/>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required/>

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required/>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
